<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="start-menu container">
      <div class="jumbotron">
       <h1>Pig Dice, the game!</h1>

       <form id="start-menu">
         <div class="form-group">
           <label for="player1Name">Player 1:</label>
           <input type="text" required class="player1Name form-control" placeholder="Enter Your name:">
         </div>

         <div class="form-group">
           <label type="player2Name">Player 2:</label>
           <input type="text" required class="player2Name form-control" placeholder="Enter Your name:">
         </div>
       </form>

       <button id="start" class="btn btn-primary">Start Game</button>
     </div>
   </div>

     <div class="game-console container">
        <div class="jumbotron">
           <div class="row">
              <h1>Roll the die, GO ON! DO IT!</h2>
              <button id="newGame" class="btn btn-warning">Restart Game</button><br>

           <div class="col-md-6">
                 <h2>Player 1:<span class="player1NamePlace"></span></h2>
                 <button id="die-roll-1" class="btn btn-info">Roll</button>
                 <button id="hold-1" class="btn btn-success">Hold</button>

                 <p>DICE ROLL:<span class="die-roll-1"></span></p>
                 <p>Turn Score:<span class="turn-score-1"></span></p>
                 <p>Total Score:<span class="total-score-1"></span></p>
            </div>

           <div class="col-md-6">
               <h2>Player 2:<span class="player2NamePlace"></span></h2>
               <button id="die-roll-2" class="btn btn-info">Roll</button>
               <button id="hold-2" class="btn btn-success">Hold</button>

               <p>DICE ROLL:<span class="die-roll-2"></span></p>
               <p>Turn Score:<span class="turn-score-2"></span></p>
               <p>Total Score:<span class="total-score-2"></span></p>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
